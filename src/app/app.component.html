<style>
  table,
  td,
  th {
    border: 1px solid black;
  }

  table {
    border-collapse: collapse;
    width: 90%;
  }
  th {
    height: 50px;
  }
</style>

<table>
  <tr>
    <th>Id</th>
    <th>Post Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body</th>
  </tr>

  <tr *ngFor="let com of lstcomments">
    <td>{{ com.id }}</td>
    <td>{{ com.postId }}</td>
    <td>{{ com.name }}</td>
    <td>{{ com.email }}</td>
    <td>{{ com.body }}</td>
  </tr>
</table>
